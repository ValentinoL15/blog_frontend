<section class="login-page">
    <div class="form-container">
      <p class="title">Welcome </p>
      <form class="form" [formGroup]="form">
        <input type="email" class="input" placeholder="Username" formControlName="username">
        <input type="password" class="input" placeholder="Password" formControlName="password">
        <p class="page-link">
          <span class="page-link-label">Forgot Password?</span>
        </p>
        <button class="form-btn" type="submit" (click)="login()">Log in</button>
      </form>
      <p class="sign-up-label">
        Don't have an account?<span class="sign-up-link" (click)="goRegister()">Sign up</span>
      </p>
      
    </div>

</section>
